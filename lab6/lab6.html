<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор функцій JavaScript</title>
    <link rel="stylesheet" href="lab6.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор функцій JavaScript</h1>
        <label for="functionSelect">Виберіть функцію:</label>
        <select id="functionSelect">
            <option value="checkNumber">Перевірити число (парне/непарне)</option>
            <option value="sumFirstFivePrimes">Сума перших п'яти простих чисел</option>
            <option value="calculateSpecialSum">Обчислити спеціальну суму</option>
        </select>

        <label for="inputValue">Введіть значення:</label>
        <input type="text" id="inputValue">

        <button onclick="calculate()">Обчислити</button>

        <div class="result" id="result"></div>
    </div>

    <script src="lab6.js"></script>
</body>
