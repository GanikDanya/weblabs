<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption</title>
  <link rel="stylesheet" href="lab8.css">
</head>
<body>
  <div class="dog-list" id="dogList"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeButton">&times;</span>
      <img id="modalImage" src="" alt="Dog Image">
      <h2 id="modalTitle"></h2>
      <p id="modalSex"></p>
      <p id="modalAge"></p>
      <p id="modalDescription"></p>
      <button id="adoptButton">Adopt Me</button>
    </div>
  </div>

  <script src="lab8.js"></script>
</body>
</html>
