<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .employee {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .employee:last-child {
            border-bottom: none;
        }
        .name {
            font-weight: bold;
            color: #444;
        }
        .role {
            font-style: italic;
            color: #666;
        }
        .salary {
            color: #888;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        .input-container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список зарплат працівників</h1>
        <div class="input-container">
            <label for="experience">Введіть досвід роботи (у роках):</label>
            <input type="number" id="experience" placeholder="Введіть досвід роботи">
            <button onclick="updateExperience()">Оновити досвід та розрахувати зарплати</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="lab7.js"></script>
</body>
</html>
